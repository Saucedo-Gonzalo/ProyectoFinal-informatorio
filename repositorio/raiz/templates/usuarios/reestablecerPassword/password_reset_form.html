{% extends 'baseLogin.html' %}
{% load static %}

{% block contenido %}
<head>
  <link rel="stylesheet" href="{% static 'css/recuperarPassword.css' %}">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<div class="container-fluid">
  <div class="col-md-6">
    <h1 class="mb-4">Recuperar contrase√±a</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="Email"><b>Ingrese su Email:</b></label>
        <input type="email" class="form-control form-control-black" id="Email" name="email" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-dark submit-btn">Enviar</button>
    </form>
  </div>
</div>
{% endblock contenido %}


{% load static %}
{% block contenido %}

<head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/scriptsBlog.js' %}"></script>
</head>

<div class="container"> 
    <div class="text-center">
        <h2><b>NUEVA NOTICIA</b></h2>
    </div>
    <form method="post" enctype="multipart/form-data" id="formulario" onsubmit="return validarFormulario();">

        {% csrf_token %}

        <!-- Título -->
        <div class="mb-3">
            <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
            <input type="text" class="form-control" id="{{ form.titulo.auto_id }}" name="{{ form.titulo.name }}" minlength="3" required>

        </div>

        <!-- Cuerpo -->
        <div class="mb-3">
            <label for="{{ form.cuerpo.id_for_label }}" class="form-label">Cuerpo</label>
            <textarea class="form-control" id="{{ form.cuerpo.auto_id }}" name="{{ form.cuerpo.name }}"rows="10" minlength="20" required></textarea>
            
      
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="{{ form.imagen.auto_id }}" name="{{ form.imagen.name }}" required>
        </div>

        <!-- Objetivo -->
        <div class="mb-3">
            <label for="{{ form.objetivo.id_for_label }}" class="form-label">Objetivo</label>
            {{ form.objetivo }}
        </div>
      

        <div class="mb-3">
            <a href="{% url 'noticias:listarNoticias' %}" class="btn btn-outline-primary">Volver</a>
            <button type="button" class="btn btn-secondary" onclick="cancelarEdicion()" formnovalidate>Cancelar</button>
            <input type="submit" value="Guardar cambios" class="btn btn-primary" onclick="validarFormulario()">

        </div>
    </form>
</div>

{% endblock %}

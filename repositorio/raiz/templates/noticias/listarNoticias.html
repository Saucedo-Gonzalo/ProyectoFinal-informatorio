{%extends 'base.html'%}
{%load static %}
{%block contenido%}
<link rel="stylesheet" href="{% static 'css/noticias/noticias.css' %}">

<section id="noticias">
   <div class="container noticias-container">
    {% for noticia in noticias %}
        <div class="noticia">
            <h2>{{noticia.titulo}}</h2>
           <div class="imagen">
               <img class="image" src="{{noticia.imagen.url}}">
               <div class="fecha">{{noticia.autor}} | {{noticia.creado}}</div>
           </div>
           <div class="contenido">
                <p>{{noticia.cuerpo|truncatewords:30}}</p>
           </div>
           <div class="acciones">
            <!-- Acá debería ir un if y si el usuario tiene permisos le salga lo de editar/eliminar -->
            
                <!-- <form action="" method="post">
                    <button type="submit" class="cargar">Cargar</button>
                </form> -->

                <form action="{% url 'noticias:modificarNoticia' noticia.pk %}" method="get">
                    {% csrf_token %}
                    <button type="submit" class="editar">Editar</button>
                </form>

                <form action="{% url 'noticias:eliminarNoticia' noticia.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="eliminar">Eliminar</button>
                </form>

                <form action="{% url 'noticias:mostrarNoticia' noticia.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Ir a la noticia</button>
                </form>
           </div>

       </div>
    {% endfor %}
    </div>

</section>


{%endblock contenido%}

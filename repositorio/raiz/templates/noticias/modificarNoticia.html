{% extends 'baseLogin.html' %}
{%load static %}
{%block contenido%}


<div class="container" style="margin-top: 60px;"> <!-- Agrega un contenedor para centrar el formulario -->
  <div class="text-center">
    <h2><b>EDICIÓN</b></h2>
  </div>
  <form method="post" enctype="multipart/form-data" id="formulario">

    {% csrf_token %}

    <!-- Título -->
    <div class="mb-3">
      <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
      <input type="text" class="form-control" id="{{ form.titulo.auto_id }}" name="{{ form.titulo.name }}" value="{{ object.titulo }}">
    </div>

    <!-- Cuerpo -->
    <div class="mb-3">
      <label for="{{ form.cuerpo.id_for_label }}" class="form-label">Cuerpo</label>
      <textarea class="form-control" id="{{ form.cuerpo.auto_id }}" name="{{ form.cuerpo.name }}" rows="10">{{ object.cuerpo }}</textarea>
    </div>

    <!-- Imagen -->
    <div class="mb-3">
      <div class="mb-3">
        <label class="form-label">Imagen Actual: </label>
        <img src="{{ object.imagen.url }}" alt="Imagen Actual" class="img-thumbnail">
      </div>
      <label for="{{ form.imagen.id_for_label }}" class="form-label">Modificar imagen: </label>
      <input type="file" class="form-control" id="{{ form.imagen.auto_id }}" name="{{ form.imagen.name }}">
    </div>

    <!-- Objetivo -->
    <div class="mb-3">

      <label for="{{ form.objetivo.id_for_label }}" class="form-label">Objetivo</label>
      {{ form.objetivo }}
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label for="{{ form.estado.id_for_label }}" class="form-label">Estado</label>
      {{ form.estado }}
    </div>

    <div class="mb-3">
      <a href="{% url 'noticias:mostrarNoticia' object.pk %}" class="btn btn-outline-primary">Volver</a>
      <button type="button" class="btn btn-secondary" onclick="cancelarEdicion()" formnovalidate>Cancelar</button>
      <input type="button" value="Guardar cambios" class="btn btn-primary" onclick="confirmarGuardarCambios()">
      
    </div>
  </form>
</div>


{% endblock %}
